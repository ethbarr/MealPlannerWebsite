<div class="add-recipe-container">
  <h2>Add Recipe</h2>
  <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" formControlName="name" class="form-control" />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label for="ingredients">Ingredients</label>
      <div formArrayName="ingredients">
        <div *ngFor="let ingredient of ingredients.controls; let i = index" [formGroupName]="i" class="input-group mb-2">
          <input formControlName="ingredient" class="form-control" #ingredientInput />
        </div>
        <div class="input-group mb-2 align-items-center">
          <input type="text" [formControl]="newIngredientControl" class="form-control" #newIngredientInput>
          <div class="input-group-append">
            <button type="button" class="btn btn-success" (click)="addIngredient()">✔️</button>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="instructions">Instructions</label>
      <div formArrayName="instructions">
        <div *ngFor="let instruction of instructions.controls; let i = index" [formGroupName]="i" class="input-group mb-2">
          <input formControlName="instruction" class="form-control" #instructionInput />
        </div>
        <div class="input-group mb-2 align-items-center">
          <input type="text" [formControl]="newInstructionControl" class="form-control" #newInstructionInput>
          <div class="input-group-append">
            <button type="button" class="btn btn-success" (click)="addInstruction()">✔️</button>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="thumbnail">Thumbnail</label>
      <input type="file" id="thumbnail" (change)="onFileSelected($event)" class="form-control" />
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="recipeForm.invalid">Add Recipe</button>
  </form>
</div>
